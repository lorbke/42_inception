version: '3.1'

services:
  mariadb:
    build: requirements/mariadb/
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      WORDPRESS_DB: ${WORDPRESS_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - wordpress_db:/var/lib/mysql/wordpress_db

  wordpress:
    build: requirements/wordpress/
    container_name: wordpress
    depends_on:
      - mariadb
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - wordpress:/var/www/

  nginx:
    build: requirements/nginx/
    container_name: nginx
    depends_on:
      - wordpress
    restart: always
    ports:
      - "443:443"

volumes:
  wordpress_db:
  wordpress:
